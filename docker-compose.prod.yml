version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: construction_management_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-construction_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-construction_password}
      POSTGRES_DB: ${POSTGRES_DB:-construction_management}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-construction_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - construction_network_prod

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: construction_management_app_prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-construction_user}:${POSTGRES_PASSWORD:-construction_password}@postgres:5432/${POSTGRES_DB:-construction_management}?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - NODE_ENV=production
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - UPLOAD_DIR=/app/uploads
    volumes:
      - uploads_data_prod:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - construction_network_prod

volumes:
  postgres_data_prod:
  uploads_data_prod:

networks:
  construction_network_prod:
    driver: bridge

